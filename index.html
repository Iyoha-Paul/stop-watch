<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>
    <main class="main  dark-theme">

        <div class="container">
            <div class="stopwatch   dark-theme">
                <button class="btn-theme btn dark-theme">
                    <i class="fa-regular fa-lightbulb"></i>
                </button>
                <div class="stopwatch__timer">
                    00:00:00
                </div>
                <div class="stopwatch__controls">
                    <button class="btn btn-start dark-theme">
                        Start
                    </button>
                    <button class="btn btn-stop dark-theme">
                        Stop
                    </button>
                    <button class="btn btn-reset dark-theme">
                        Reset
                    </button>

                </div>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a3c443b0ab.js" crossorigin="anonymous"></script>
</body>

</html>
